<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регистрация</title>
    <link rel="stylesheet" href="AL1.css">
    <script defer src="AL1.js"></script>
    <style>
        .form-area, .form-item{
         width: 0%; 
         margin: auto;
        }
       </style>
</head>
<body>
        <div class="full-page">
            <div class="header">
                <h1>Регистрация</h1>
                </div>
                <div>
                <div class="form-area">
            <form id="form" class="form">

                <div class="form-item">
                    <label for="name">Имя</label>
                    <input id="name" required type="text" name="name" maxlength="20" pattern="^([\p{Lu}\p{Lt}]\p{Ll}+)+$" required>
                    <div id="error" class="error"></div>
            
                    <form id="form" class="form">
                        <div class="form-item">
                            <label for="secondname">Фамилия</label>
                            <input id="secondname" required type="text" name="secondname" maxlength="20" pattern="^([\p{Lu}\p{Lt}]\p{Ll}+)+$" required>
                        <div id="error" class="error"></div>
                      
                     <form id="form" class="form">
                        <div class="form-item">
                             <label for="fathername">Отчество</label>
                            <input id="fathername" type="text" name="fathername" maxlength="20"  pattern="^([\p{Lu}\p{Lt}]\p{Ll}+)+$">
                                </div>
                        <!--в input можно onKeyUp="if(/[^a-zA-Zа-яА-ЯёЁ .]/i.test(this.value)) {this.value='';}"-->
                         <div class="form-item">
                             <label for="email">Email</label>
                              <input type="email" required type="text" name="email" maxlength="300" pattern="^.+@.+\..+$"/>
                          <div class="error"></div>
                        </div> 

                        <div class="form-area">
                            <form id="form" class="form">
                                <div class="form-item">
                                    <label for="password">Пароль</label>
                                    <input id="password" required type="text" name="password" minlength="10" maxlength="300" pattern="^(?=.*[0-9])(?=.*[a-zа-я])(?=.*[A-ZА-Я])([a-zа-яA-ZА-Я0-9]){3,}$" required>
                                    <div id="error" class="error"></div>
                                </div>         
                                
                                <div class="form-item">
                                    <label for="date">Дата рождения</label>
                                    <input id="date" type="date" name="date" min="1900-01-01" max="2015-01-01">
                                </div> 
                                
                <div class="form-item">
                    <label for="gender">Пол</label>
                    <select id="gender" name="gender">
                            <option>Выбрать...</option>
                            <option>Мужской</option>
                            <option>Женский</option>
                    </select>
                </div> 

                <div class="form-submit">
                    <input type="submit" value="Зарегистрироваться">
                </div>
            </form> 
        </div>
        </div>
    </div>
</body>
</html>
